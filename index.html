<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width = device-width'>
    <title>CSIT111 Vocab Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "titleDiv">
        <a>CSIT111 Vocab</a>
    </div>
    <div class = 'topContainer'>
        <div class = 'container'>
            <p id = "question">QUESTION</p>
        </div>
        <div class = 'container'>
            <div class = 'choiceContainer'>
                <button class= 'answerButton' id = "a">Show Answer</button>
                <p id = 'answerText'> ANSWER</p>
            </div>
        </div>  
    </div>


    <div class = playButtonContainer>
        <button class= 'playButton'>Random Flashcard</button>
        <div class = 'gameType'>
            <fieldset>
                <legend>Select flashcard style:</legend>
                <div class = 'align'>
                <div>
                    <input type = 'radio' id = 'guessWord' name = 'flashcardStyle' value = 'vocabWord' checked>
                    <label for="vocabWord">Guess Vocab Word</label>
                </div>
                <div>
                    <input type = 'radio' id = 'guessDefinition' name = 'flashcardStyle' value = 'vocabDefinition'>
                    <label for="vocabDefinition">Guess Vocab Definition</label>
                </div>
                </div>
            
            </fieldset>
        </div>
        
    </div>


    <script src="index.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale=1'>
    <title>CSIT Vocab Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "titleDiv">
        <a>CSIT Flashcards</a>
    </div>
    <div class = 'topContainer'>
        <div class = 'container'>
            <p id = "question">QUESTION</p>
        </div>
        <div class = 'container'>
            <div class = 'choiceContainer'>
                <button class= 'answerButton' id = "a">Show Answer</button>
                <p id = 'answerText'> ANSWER</p>
            </div>
        </div>  
    </div>


    <div class = playButtonContainer>
        <button class= 'playButton'>Random Flashcard</button>
        <div class = "testOptions">
            <div class = 'vocabList gameType'>
                <fieldset>
                    <legend>Select Vocab Set</legend>
                    <div class = 'align'>
                        <div>
                            <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit111Midterm'>
                            <label for="csitMidterm">CSIT111 - Midterm Vocab</label>
                        </div>
                        <div>
                            <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit111Final'>
                            <label for="csitFinal">CSIT111 - Final Vocab</label>
                        </div>
                        <div>
                            <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit240Chapter1'>
                            <label for="csit240Chapter1">CSIT240 - Chapter 1</label>
                        </div>
                        <div>
                            <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit240Chapter2'>
                            <label for="csit240Chapter2">CSIT240 - Chapter 2 </label>
                        </div>
                        <div>
                            <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit240Chapter3'>
                            <label for="csit240Chapter3">CSIT240 - Chapter 3 </label>
                        </div>

                        <div>
                            <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit241Chapter1'>
                            <label for="csit241Chapter1">CSIT241 - Chapter 1</label>
                        </div>
                        <div>
                            <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit241Chapter2'>
                            <label for="csit241Chapter2">CSIT241 - Chapter 2</label>
                        </div>
                        
                    </div>
                
                </fieldset>
            </div>
            <div class = 'gameType'>
                <fieldset>
                    <legend>Select flashcard style:</legend>
                    <div class = 'align'>
                    <div>
                        <input type = 'radio' id = 'guessWord' name = 'flashcardStyle' value = 'vocabWord' checked>
                        <label for="guessWord">Guess Vocab Word</label>
                    </div>
                    <div>
                        <input type = 'radio' id = 'guessDefinition' name = 'flashcardStyle' value = 'vocabDefinition'>
                        <label for="guessDefinition">Guess Vocab Definition</label>
                    </div>
                    </div>
                
                </fieldset>
            </div>
        </div>   
    </div>
    <script src="index.js"></script>
    
</body>

</html>
